name: Code Review
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types: [opened, edited,closed,reopened,review_requested,ready_for_review,assigned,labeled]
  pull_request_review_comment:
    types: [created, deleted]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
    - name: OpenAI ChatGPT AHM Code Review
      uses: manjunathsb10/chatgpt-code-review-action@1.0.1
      with:
        PROGRAMMING_LANGUAGE: 'JavaScript'
        OPENAI_TOKEN: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        FULL_REVIEW_COMMENT: 'chatgpt'
        REVIEW_COMMENT_PREFIX: 'chatgpt:'
